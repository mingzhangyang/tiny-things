<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/png" href="../myBench/images/Logo.png"/>
    <title>Tiny Things</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/row-1.css">
    <link rel="stylesheet" href="css/row-2.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
<div id="container">
    <div id="header">
        <h2>Tiny things</h2>
        <p>A collection of UI widgets/icons created purely with HTML/SVG/CSS
            . Probably a little bit of JavaScript.</p>
    </div>
    <div class="row">
        <div class="unit-block">
            <div class="content">
                <div id="row-1-col-1">
                    <div id="row-1-col-1-frame">
                        <div id="row-1-col-1-arrow"></div>
                        <div id="row-1-col-1-circle"></div>
                    </div>
                </div>
            </div>
            <div class="introduction">
                <p>Update icon</p>
            </div>
        </div>
        <div class="unit-block">
            <div class="content">
                <div id="row-1-col-2">
                    <div id="row-1-col-2-right"></div>
                    <div id="row-1-col-2-middle"></div>
                    <div id="row-1-col-2-left"></div>
                </div>
            </div>
            <div class="introduction">
                <p>In progress</p>
            </div>
        </div>
        <div class="unit-block">
            <div class="content">
                <div id="row-1-col-3">
                    <div id="row-1-col-3-back">
                        <div id="row-1-col-3-middle">
                            <div id="row-1-col-3-front">
                                <i class="fa fa-star"></i>
                                <span id="row-1-col-3-chk">CHECKOUT</span>
                                <i class="fa fa-star"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="introduction">
                <p>Checkout</p>
            </div>
        </div>
        <div class="unit-block">
            <div class="content">
                <svg id="row-1-col-4">
                    <g transform="translate(100 100)">
                        <path class="path"
                              d="M-50 -20 h 30 v -30 h 40 v 30 h 30 v 40 h -30 v 30 h -40 v -30 h -30 Z"></path>
                    </g>
                </svg>
            </div>
            <div class="introduction">
                <p>Red Cross</p>
            </div>
        </div>
        <div class="unit-block">
            <div class="content">
                <div id="row-1-col-5">
                    <div class="a1 arc"></div>
                    <div class="a2 arc"></div>
                    <div class="a3 arc"></div>
                </div>
            </div>
            <div class="introduction">
                <p>Rolling</p>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="unit-block">
            <div class="content">
                <div id="row-2-col-1">
                    <div class="pole"></div>
                    <div class="flag left"></div>
                    <div class="flag right"></div>
                </div>
            </div>
            <div class="introduction">
                <p>Flag</p>
            </div>
        </div>
        <div class="unit-block">
            <div class="content">
                <div id="row-2-col-2">
                    <div class="circle back"></div>
                    <div class="circle spinner"></div>
                </div>
            </div>
            <div class="introduction">
                <p>Spinner</p>
            </div>
        </div>
        <div class="unit-block">
            <div class="content">
                <div id="row-2-col-3">
                    <div class="circle"></div>
                </div>
            </div>
            <div class="introduction">
                <p>Shiny</p>
            </div>
        </div>
    </div>
    <div class="row"></div>
    <div class="row"></div>
    <div class="row"></div>
</div>
</body>
</html>
